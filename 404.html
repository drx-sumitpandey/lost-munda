<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;

      font-size: 22px;

      margin-bottom: 20px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;

    a:hover {
      background: #fff;
      color: #111;
